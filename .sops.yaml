    encrypted_regex: ^(data|stringData)$
    age: >-
      age1ycuje23wwyr2alj9498gqskqysf0jrzfc6w3fxd0uw2jjfpm9ggqa4qvan,
      age1jg0ska7gmt2m35588cumpqt3a3m63d8xr8l8rckzn2hvscnped5s4z3khx
  
