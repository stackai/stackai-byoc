      age1ycuje23wwyr2alj9498gqskqysf0jrzfc6w3fxd0uw2jjfpm9ggqa4qvan,
      age1r5mx40qjmsjx8tdz7wssnl2l240fl0gpnyuue8jkhmneyxp94vnsdfwsu8
  
  # Encrypt secrets in components directory with all three keys
  - path_regex: components/.*secret.*\.yaml$
    encrypted_regex: ^(data|stringData)$
    age: >-
      age1ycuje23wwyr2alj9498gqskqysf0jrzfc6w3fxd0uw2jjfpm9ggqa4qvan,
      age1jg0ska7gmt2m35588cumpqt3a3m63d8xr8l8rckzn2hvscnped5s4z3khx,
      age1r5mx40qjmsjx8tdz7wssnl2l240fl0gpnyuue8jkhmneyxp94vnsdfwsu8
  
  # Default rule for any other files
