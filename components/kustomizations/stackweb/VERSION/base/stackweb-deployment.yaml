apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml --out k8s/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: stackweb
  name: stackweb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: stackweb
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml --out k8s/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: stackweb
    spec:
      tolerations:
        - key: workload
          operator: Equal
          value: memory-intensive
          effect: NoSchedule
      nodeSelector:
        nodepool: memory-optimized
      containers:
        - envFrom:
            - configMapRef:
                name: stackweb--env
          image: stackai.azurecr.io/stackai/stackweb:latest
          name: stackweb
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "8"
              memory: "16Gi"
            limits:
              cpu: "10"
              memory: "20Gi"
      imagePullSecrets:
        - name: acr-secret
      restartPolicy: Always
