# Supabase API Ingress - Routes API paths to Kong
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supabase-api-ingress
  namespace: flux-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,apikey,x-client-info,Accept,Accept-Language,Content-Language,Origin,Referer"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Enhanced CORS configuration to handle build-time localhost references
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Force CORS headers on all responses to handle build-time localhost issues
      more_set_headers "Access-Control-Allow-Origin: *";
      more_set_headers "Access-Control-Allow-Methods: GET, POST, OPTIONS, PUT, DELETE, PATCH";
      more_set_headers "Access-Control-Allow-Headers: DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,apikey,x-client-info,Accept,Accept-Language,Content-Language,Origin,Referer";
      more_set_headers "Access-Control-Allow-Credentials: true";
      more_set_headers "Access-Control-Max-Age: 86400";
      # Handle preflight OPTIONS requests
      if ($request_method = 'OPTIONS') {
        more_set_headers "Access-Control-Allow-Origin: *";
        more_set_headers "Access-Control-Allow-Methods: GET, POST, OPTIONS, PUT, DELETE, PATCH";
        more_set_headers "Access-Control-Allow-Headers: DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,apikey,x-client-info,Accept,Accept-Language,Content-Language,Origin,Referer";
        more_set_headers "Access-Control-Max-Age: 86400";
        return 204;
      }
      # Handle localhost origin specifically (for build-time references)
      if ($http_origin ~* "localhost") {
        more_set_headers "Access-Control-Allow-Origin: $http_origin";
      }
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ${DB_HOSTNAME}
      secretName: supabase-api-tls
  rules:
    - host: ${DB_HOSTNAME}
      http:
        paths:
          # Supabase REST API
          - path: /rest/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # GraphQL API
          - path: /graphql/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # Auth API
          - path: /auth/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # Realtime API
          - path: /realtime/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # Storage API
          - path: /storage/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # Functions API
          - path: /functions/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # Analytics API
          - path: /analytics/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000
          # SSO API
          - path: /sso
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-kong
                port:
                  number: 8000

---
# Supabase Studio Ingress - Routes everything else to Studio
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supabase-studio-ingress
  namespace: flux-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Lower priority than API ingress
    nginx.ingress.kubernetes.io/priority: "100"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ${DB_HOSTNAME}
      secretName: supabase-studio-tls
  rules:
    - host: ${DB_HOSTNAME}
      http:
        paths:
          # Default route - everything else goes to Studio
          - path: /
            pathType: Prefix
            backend:
              service:
                name: supabase-supabase-studio
                port:
                  number: 3000
